<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <hr>
      <app-success-alert></app-success-alert>
      <hr>
      <!--experimenting with directives-->
      <button class="btn btn-primary"
              (click)="toggleVis()">
        Display Details
      </button>
      <p [ngStyle]="{visibility: getVisibility()}">Secret Password = "123456"</p>
      <div *ngFor="let toggle of toggles">
        <p *ngIf="toggle < 5; else blueBackground">{{ toggle }}</p>
        <ng-template #blueBackground>
          <p class="blue">{{ toggle }}</p>
        </ng-template>
      </div>
      <!--alternative way-->
      <hr>
      <button class="btn btn-primary"
              (click)="showSecret = !showSecret">
        Display Details
      </button>
      <p *ngIf="showSecret">Secret Password = "123456"</p>
      <div *ngFor="let toggle of toggles"
           [ngStyle]="{backgroundColor: toggle >= 5 ? 'blue': 'transparent'}"
           [ngClass]="{'white-text': toggle >= 5}">
        {{ toggle }}
      </div>

      <!--using timestamps & another index feature-->
      <div *ngFor="let toggle of toggleTimes; let i = index"
           [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
           [ngClass]="{'white-text': i >= 4}">
        {{ toggle }}
      </div>
    </div>
  </div>
</div>
