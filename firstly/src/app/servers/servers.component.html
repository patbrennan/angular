<label for="username">Username</label>
<input type="text"
       class="form-control"
       [(ngModel)]="userName"
       (keyup)="onInputUserName($event)">
<p>{{ userName }}</p>
<button class="btn btn-primary"
        [disabled]="!allowResetUserName"
        (click)="resetUserName($event)">
  Reset Username
</button>
<!--alternative button disabled: `[disabled]="userName === ''"`-->
<!--alternative button click event: `(click)="userName = ''"`-->
<br>
<label for="">Server Name</label>
<!--<input type="text"-->
<!--       class="form-control"-->
<!--       (input)="onUpdateServerName($event)"/>-->
<input type="text"
       class="form-control"
       [(ngModel)]="serverName"/>
<!--<p>{{ serverName }}</p>-->
<hr>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
  Add Server
</button>
<!--<p>{{ serverCreationStatus }}</p>-->

<!--structural directive - must begin with a * -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<!--another structural directive to populate a list-->
<app-server *ngFor="let server of servers"></app-server>
