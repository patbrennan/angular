<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!--note that when single recipe item selected, we still emit another event "up"-->
    <!--the chain to the next parent so it has access to the data-->
    <app-recipe-item *ngFor="let recipeItem of recipes" 
                     [recipe]="recipeItem">
    </app-recipe-item>
  </div>
</div>
