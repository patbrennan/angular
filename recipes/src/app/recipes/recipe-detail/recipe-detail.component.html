<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" 
         class="img-responsive" 
         style="max-height: 200px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="addToShoppingList(recipe.ingredients)">
          + Shopping List
          </a>
        </li>
        <li><a style="cursor: pointer;" routerLink="edit">Edit</a></li>
        <li><a style="cursor: pointer;">Delete</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ ing.amount }} : {{ ing.name }}
      </li>
    </ul>
  </div>
</div>
