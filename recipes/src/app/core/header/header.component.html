<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="navbar-default">
      <ul class="nav navbar-nav">
        <!--$event can be passed as the last argument to an event handler-->
        <li routerLinkActive="active" routerLinkActiveOptions="{exact: true}">
          <a routerLink="/recipes">Recipes</a>
        </li>
        
        <li routerLinkActive="active" routerLinkActiveOptions="{exact: true}">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <!--wrap multiple elements in one ngIf by using brackets-->
        <ng-template [ngIf]="!isAuthenticated()">
          <li>
            <a routerLink="/signup">Register</a>
          </li>
          
          <li>
            <a routerLink="/signin">Login</a>
          </li>
        </ng-template>
        
        <li *ngIf="isAuthenticated()">
          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
        </li>
        <!-- add directive here for open class: -->
        <li class="dropdown" appDropdown *ngIf="isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">
            Manage <span class="caret"></span>
          </a>
          
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="saveData()">
              Save Data
            </a></li>
            
            <li><a style="cursor: pointer;" (click)="getData()">
              Fetch Data
            </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
